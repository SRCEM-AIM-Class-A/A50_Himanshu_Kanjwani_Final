<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Greet</title>
    <style>
        /* General styles for both pages */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content styling */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Greet message styling */
        .greeting {
            margin-top: 30px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('greet') }}">Greet</a>
    </div>

    <div class="content">
        <h1>Enter Your Details</h1>

        <form action="/greet" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Submit</button>
        </form>

        {% if name and age %}
        <div class="greeting">
            <p>Hello {{ name }}! You are {{ age }} years old.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
